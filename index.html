<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="icon" href="Timing-512.png" type="image/icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="name" style="width: 15em; display: flexbox;">
            Design by Sehrish
        </div>
    <div class="container mt-5">
                    <h1><strong> StopWatch</strong> </h1>
                </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <div class="watch2"><h2 id="min">0</h2>
                </div>
                <div class="watch2 ml-2"><h2 id="sec">0</h2></div>
                <div class="watch2 ml-2"><h2 id="msec">0</h2></div>
                </div>
                </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-2">
                <div >
                <button type="button" class="btn" id="myBtn"  onClick="start()">Start</button>
                <button type="button " class="btn ml-2" id="myBtn1" onClick="stop()">Stop</button>
                <button type="button " class="btn ml-2" onClick="reset()">Reset</button>
            </div>
            </div>
            </div>
    </div>
</div>
</body>
<script src="app.js"></script>
